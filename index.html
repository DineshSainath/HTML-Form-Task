<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
      .container {
        background-color: #d8dcdd;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center">Form Submission</h1>
      <p id="description" class="text-center">
        Please fill out the form below and submit to see your data in the table.
      </p>

      <form id="survey-form" class="survey-form">
        <div class="form-group">
          <label for="first-name" id="name-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last-name"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter your address"
            required
          />
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input
            type="text"
            class="form-control"
            id="pincode"
            placeholder="Enter your pincode"
            required
          />
        </div>
        <div class="form-group">
          <label>Gender</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender-male"
              value="Male"
              required
            />
            <label class="form-check-label" for="gender-male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender-female"
              value="Female"
              required
            />
            <label class="form-check-label" for="gender-female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label>Choice of Food (select at least 2)</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="food"
              id="food-pizza"
              value="Pizza"
            />
            <label class="form-check-label" for="food-pizza">Pizza</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="food"
              id="food-burger"
              value="Burger"
            />
            <label class="form-check-label" for="food-burger">Burger</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="food"
              id="food-pasta"
              value="Pasta"
            />
            <label class="form-check-label" for="food-pasta">Pasta</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="food"
              id="food-salad"
              value="Salad"
            />
            <label class="form-check-label" for="food-salad">Salad</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="food"
              id="food-sushi"
              value="Sushi"
            />
            <label class="form-check-label" for="food-sushi">Sushi</label>
          </div>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            placeholder="Enter your state"
            required
          />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            class="form-control"
            id="country"
            placeholder="Enter your country"
            required
          />
        </div>
        <div class="form-group">
          <label for="comments">Additional Comments</label>
          <textarea
            class="form-control"
            id="comments"
            rows="3"
            placeholder="Enter additional comments"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>

      <table class="table mt-4">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
